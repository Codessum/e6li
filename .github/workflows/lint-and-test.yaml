name: Lint and Test
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Install Playwright Browsers
        run: yarn dlx playwright install --with-deps
      - name: Lint
        run: yarn run lint
      - name: Check
        run: yarn run check
      - name: Test
        run: yarn run test